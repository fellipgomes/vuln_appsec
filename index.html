<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <title>Vunerable Application</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link rel="shortcut icon" href="https://einesecurity.com.br/wp-content/uploads/2021/09/Preto-e-Branco-Blocos-Construcao-Logotipo2-e1630773810282.png" />

<style type="text/css">
    	
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,100;1,200&display=swap');

*{
    padding: 0;
    margin: 0;
    border: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background:linear-gradient(45deg,#1A4568, #5F84A1);
    background-repeat: no-repeat;
    min-height: 100vh;
    min-width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
}

form{
    display: flex;
    flex-direction: column;
}

.campo{
    position: relative;
}

main.container{
    background: white;
    max-width: 95vw;
    min-height: 40vh;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.322);
    text-align: center;
}

main h2{
    text-align: left;
    font-weight: 600;
    position: relative;
    margin-bottom: 1em;
}

main h2::before{
    content: '';
    position: absolute;
    background: #1A4568;
    height: 4px;
    width: 25px;
    bottom: 3px;
}

form input[type="submit"]{
    margin-bottom: 0.6em;
    padding: 0.4em;
    font-weight:bold;
    font-size: 1em;
    background:linear-gradient(45deg,#1A4568, #5F84A1);
    color: white;
    border-radius: 4px;
    text-align: center;
    cursor: pointer;
}

form input[type="submit"]:hover{
    letter-spacing: 1px;
    background:linear-gradient(45deg,#5F84A1,#1A4568);
}

form input.campo{
    outline: none;
    color: black;
    cursor: pointer;
}

form .linha{
    height: 1px;
    width: 100%;
    background:linear-gradient(45deg,#1A4568, #5F84A1);
    margin-bottom: 1.5em;
}

main span.subfrase{
    color: rgba(0, 0, 0, 0.568);
    font-size: 0.9em;
    text-align: center;
}

main .sociais{
    margin-top: 0.8em;
}

main .sociais .button-facebook{
    padding: 0.4em;
    border-radius: 6px;
    background:linear-gradient(to right,#3b5998, #4c91c5);
    text-align: left;
    margin-top: 1em;
    text-align: center;
}

main .sociais .button-twitter{
    padding: 0.4em;
    border-radius: 6px;
    background:linear-gradient(to right,#00acee, #77c4ff);
    text-align: left;
    text-align: center;
}

main .sociais .button-twitter a {
    color: white;
    text-decoration: none;
}

main .sociais .button-facebook a{
    color: white;
    text-decoration: none;
    margin: 0 0.1em;
}

main .sociais .button-twitter:hover{
    letter-spacing: 0.05em;
    background:linear-gradient(to right,#77c4ff,#00acee);
}

main .sociais .button-facebook:hover{
    letter-spacing: 0.05em;
    background:linear-gradient(to right, #4c91c5,#3b5998);
}

</style>
</head>
<body>
    <main class="container">
        <form action="/" method="GET">
            <h2>Consulta Fatura</h2>
            
            <input type="text" class="campo" name="user" id="user" placeholder="id">
            <div class="linha"></div>

            <input type="submit" value="Pesquisar" onclick="">

            <br>
            <p id="demo"></p>
            <script>

                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const users = urlParams.get('user');
                const name = "Fatura ID " + users + " não encontrado";
    
                document.getElementById("demo").innerHTML = name;
    
            </script>
        
        <label>
                <span style="vertical-align: inherit; font-size: 0.5rem;">
                    <!--<a href="forget">Esqueci minha senha</a>-->
                    <h3 id="p1"></h3>
                </span>
            </label>

        </form>


        
    </main>


<script>
function alerta_usuario(){
    var query = window.location.search.substring(1);
    const user = urlParams.get(query);
    console.log(user);
	document.getElementById("p1").innerHTML = `Usuário com id ${user} não encontrado`;
}
</script>
</body>
</html>
