name: Deploy to Amazon EC2

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: MY_AWS_REGION                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: MY_ECR_REPOSITORY           # set this to your Amazon ECR repository name
  

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
          - id: validation
            name: Validation acess-key from ssh
            env:
              PATH_CAMINHO: ${{ vars.PATH_AWS }}
            run: |
              echo $PATH_CAMINHO > /tmp/server.pem
              
          - name: Check permissions
            run: |
              chmod 400 /tmp/server.pem
              cat /tmp/server.pem
              ls -ilha /tmp/server.pem
              
              
          - name: Update code
            run: |
              scp -i /tmp/server.pem -o "StrictHostKeyChecking no" -r . admin@18.134.95.111:/var/www/html/
              echo "Finish"
